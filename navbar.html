<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .navbar{
        display: flex;
        justify-content: space-between;
        padding: 10px 20px;
        border-radius: 19px;
        background-color: #1d2939;
    }
    #brand{
        margin-left: 10px;
    }
    #brand~div{
        display: flex;
        width: 30%;
        justify-content: space-around;
    }
    p{
        color: white;
        font-family: 'Times New Roman', Times, serif;
    }
</style>
<body>
    <div class="navbar">
        <div id="brand">
            <p>Reebok</p>
        </div>
        <div>
            <p>Men</p>
            <p>Women</p>
            <p>Login</p>
            <p>Sign Up</p>

        </div>
    </div>
    
</body>
</html>
